

<div [ngStyle]="mainLoginDivStyles()">
  <div >
    <p *ngIf="!errMessage ; else noError" ></p>
    <ng-template #noError>

        <p>{{errMessage}}</p>

    </ng-template>
  </div>
  <div><img [ngStyle]="{height:'60px'}" src="https://cdn.pixabay.com/photo/2017/01/16/10/51/diploma-1983725__480.png" alt=""></div>
  <h3 [ngStyle]="{textAlign:'center'}">LOGIN HERE</h3>



<div [ngStyle]="{ display: 'flex', flexDirection: 'column', gap: '5px'}">
  <label for="Email">Email:</label>
  <input type="email" [ngStyle]="{ height: '40px', width: '350px' }" [ngModelOptions]="{standalone:true}" [(ngModel)]="email" required />
</div>
<div [ngStyle]="{ display: 'flex', flexDirection: 'column', gap: '5px' }">
  <label for="Password">Password:</label>
  <input type="password" [ngStyle]="{ height: '40px', width: '350px' }" [ngModelOptions]="{standalone:true}" [(ngModel)]="pwd" required/>
</div>
<div>
  <button
    [ngStyle]="{
      backgroundColor: '#5A1013',
      height: '50px',
      width: '360px',
      color: 'white',
      border: 'none',
      borderRadius: '5px',
      fontSize: '18px',
      marginTop: '20px'
    }"
    (click)="login()"
  >
    LOGIN
  </button>
</div>


</div>
